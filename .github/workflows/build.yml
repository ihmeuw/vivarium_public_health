name: build

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - v*
  pull_request:
    branches:
      - '*'
    tags-ignore:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    env:
      BRANCH=${{ $GITHUB_REF }}
      echo "BRANCH == $BRANCH"
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: test_env_python${{ matrix.python-version }}
          python-version: ${{ matrix.python-version }}
      - name: Retrieve upstream branch if exists
        run: |
          echo "Cloning upstream branch: $BRANCH"
          git clone --branch=$BRANCH https://github.com/ihmeuw/vivarium.git
          pushd vivarium
          pip install .
          popd
        if: git ls-remote --heads https://github.com/ihmeuw/vivarium.git $BRANCH
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Test
        run: |
          pytest ./tests
